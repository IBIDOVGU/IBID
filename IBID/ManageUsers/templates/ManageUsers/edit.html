{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- tabs -->

<div class="tabbable">
  {% block body_middle_block-7 %}
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active"><a href="#user_data" aria-controls="user_date" role="tab" data-toggle="tab">Personal Data</a></li>
      <li role="presentation"><a href="#privacy" aria-controls="privacy" role="tab" data-toggle="tab">Privacy Settings</a></li>
    </ul>
  {% endblock %}
    
  {% block body_right_block-7 %}
  <form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="user_data">
        {% crispy user_form %}
        {% crispy profile_form %}
    </div>
    <div role="tabpanel" class="tab-pane" id="privacy"> 
      {% crispy privacy_form %}
    </div>
       <button type="submit" class="btn btn-primary" name="next" value="{{ next }}">Submit</button>
    </div>
  </form>
  {% endblock %}
</div>
<!-- /tabs -->
