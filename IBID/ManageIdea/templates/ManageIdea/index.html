{% extends 'base.html' %}

{% block body_block %}

{% if latest_ideas %}
    <ul>
    {% for idea in latest_ideas %}
        <li><a href="{% url 'ManageIdea:detail' idea.id %} ">{{ idea.title }}:</a>
        <a href="{% url 'ManageUsers:userprofile' idea.owner.id %} ">{{ idea.owner }}:</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ideas available.</p>
{% endif %}

{% endblock %}
